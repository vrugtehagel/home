					<linearGradient id="reflection-rod" gradientTransform="rotate(90)">
						<stop offset="0%" stop-color="#252525" stop-opacity="0.4"></stop>
						<stop offset="90%" stop-color="#252525" stop-opacity="0"></stop>
					</linearGradient>
					<linearGradient id="set-sky" gradientTransform="rotate(90)">

					<radialGradient id="lamp-light">

						<stop offset="100%" stop-color="" stop-opacity="0"></stop>
					</radialGradient>
				</defs>

				<h1>You're fishing for a dev.</h1>
				<p>Let's take a dive into your options.</p>

				<h2>Sardines</h2>
				<p>I'm not one of these. Sardines mimic each other, while I much prefer to go my own direction. I develop my own ideas and opinions, I don't blindly follow popular trends.</p>
